<!DOCTYPE html>
<html>
    <head>
        <title>Program 2</title>
    </head>
    <body bgcolor="grey">

        <table border="1" align="center" width ="70%">
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
            <script>
    
                var n = prompt("Enter a Number").toString();
                var m = parseInt(n);
                 for (let index = 0; index <= m ; index++) {
                    document.write ("<tr align=\"center\"><td>" + index + "</td><td>"+ index * index
                        +"</td><td>"+ index * index * index +"</td></tr>");               
                }
        
            </script>
            
        </table>
        
        
    </body>
</html>
