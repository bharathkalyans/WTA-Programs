<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Page</title>
    </head>
    <body>
        <p id="myBar"></p>
        
        <script type="text/javascript">
        move();
        function move() {
            var elem = document.getElementById("myBar"); 
            var width = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (width == 100) {
                clearInterval(id);
                } else {
                width++; 
                elem.style.width = width + '%'; 
                }
            }
        }
            // var s = document.getElementById("paragraph")
            // s.style.backgroundColor = "pink"

            // var btn = document.getElementById("mybtn")
            // btn.onclick(getDate);


            // function getDate() {
            //      document.getElementById("demo").innerHTML = Date().toString()
            // }
        </script>
    </body>
</html>
