<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Program 3</title>
</head>
<body>
    <h2>Program 3</h2>
   <p id="demo"></p>
    <script type="text/javascript">

        var v1 = setInterval(inTimer,500);
        var size = 5;
        var ids = document.getElementById("demo");

     
        function inTimer(){
            ids.innerHTML = "TEXT GROWING"
            ids.setAttribute('style',"font-size:"+size+"px; color:red");
            size = size + 5;
            if(size>=50){
                clearInterval(v1);
                v2 = setInterval(deTimer,500);
            }
        }

        function deTimer(){
            ids.innerHTML = "TEXT SHRINKING"
            ids.setAttribute('style',"font-size:"+size+"px; color:blue");
            size = size - 5;
            if(size == 5){
                clearInterval(v2);
                
            }
        }
    </script>

</body>
</html>
